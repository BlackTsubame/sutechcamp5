<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf_8">
        <title>tabels</title>
        <style>
            table, tr, td, th {
                border: 1px solid  black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <table width="100%">
            <tr>
                <!-- table header -->
                <th width="15%">name</th>
                <th width="30%">last name</th>
                <th>age</th>
            </tr>
            <tr>
                <!-- table data -->
                <td>ali</td>
                <td>ahmadi</td>
                <td>24</td>
            </tr>
            <tr>
                <td>nazanin</td>
                <td>shahbazi</td>
                <td>24</td>
            </tr>
        </table>
