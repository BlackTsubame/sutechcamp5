<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf_8">
        <title>lists</title>
    </head>

    <body>
       <ul> <!-- unorderd list-->
            <!-- lists -->
           <li>tea</li>
           <li>apple</li>
           <li>coffee</li>
       </ul>
       <!-- orderd lists -->
       <ol>
            <li>tea</li>
            <li>apple:
              <ul>
                <li>green</li>
                <li>red</li>
              </ul> 
            </li>
            <li>coffee</li>
       </ol>
        


    </body>
